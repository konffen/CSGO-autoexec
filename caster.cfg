voice_enable 0
cl_hud_bomb_under_radar 0
// SPECTATORFRIENDLY AND FANCY
bindtoggle "i" cl_draw_only_deathnotices 0 1
cl_radar_icon_scale_min 1
cl_obs_interp_enable 0

// PGCL Volumebinds
// Use NumPad1 NumPad2 to switch to ingame and replay
bind kp_end "+movedown; volume 0.25"
bind kp_downarrow "volume 0.05"
snd_musicvolume 0

// CLEANUP SPECTATOR UI
cl_spec_show_bindings 0
cl_spec_stats 0

bind "k" "radio3"
bind "x" "radio2"

developer 0
con_filter_enable 0

// HUD
safezonex 0.955
safezoney 0.955

// VIEWMODEL
cl_righthand 1
viewmodel_presetpos 3

//sapphiRe ESL Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "0"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"

// ESL RADAR
cl_radar_always_centered "0"
cl_radar_scale "0.5"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"

//Deathcam
cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0

//HUD color may vary based on stream branding, but color "1" (white) seems to have received the most praise due to being the easiest to read while also the least distracting. 
cl_hud_color "1"

// PGCL HUD for 720p (ESL use 0.85 and stream in 1080p)
// hud_scaling 0.95
hud_scaling "0.85"
safezoney 0.96
safezonex 0.995

//SLOWDOWN FREECAMERA
sv_specspeed 0.1