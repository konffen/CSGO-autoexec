viewmodel_recoil 0
hud_scaling 0.75

// RESET FANCY CASTER SETTINGS
cl_obs_interp_enable 0
cl_spec_show_bindings 1

// BOT COLOR
cl_color 4

// SPECTATOR
cl_radar_icon_scale_min 1

//Radar zoom in-out script
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

// NO AMBIENT BG SOUND
sv_cheats 1
snd_setmixer Ambient vol 0.0

// "FIX RANDOM MICROSTUTTERING" PSA: John McDonald said that cl_forcepreupload 1 should not be enabled
sv_forcepreload 0
cl_forcepreload 0

// RATES
cl_interp 0
cl_interp_ratio 1
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_allowdownload 1
cl_downloadfilter 0
ds_get_newest_subscribed_files


// Tornado's Netsettings
net_queued_packet_thread "1"
net_splitrate "3"
net_splitpacket_maxrate "15000"
net_droponsendoverflow "1"
net_maxroutable "1200"
net_maxfragments "1200"


// GAME OPTIONS
r_drawtracers_firstperson 1
cl_autohelp "0"
cl_disablefreezecam "1"
cl_showhelp "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
gameinstructor_enable "0"
cl_resend 6
cl_resend_timeout 18
fps_max_menu 0
fps_max 0
mat_vignette_enable 0
mat_hdr_enable 0
mat_dxlevel 90
mat_queue_mode 2


// HUD SETTINGS
cl_hud_background_alpha "0.8"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_radar_scale 0.40
cl_hud_radar_scale 1.2
cl_radar_always_centered 0
cl_showloadout 1
cl_loadout_colorweaponnames 1


// GRENADE AND INSPECT BINDS
//removes bulletholes and blood everytime you inspect your weapon
bind "t" "+lookatweapon;r_cleardecals"
// bind "t" "r_cleardecals"
bind "MOUSE5" "use weapon_smokegrenade"
bind "f" "use weapon_knife; use weapon_flashbang"
bind "c" "use weapon_hegrenade"


bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot10"
bind "MOUSE5" "use weapon_knife; use weapon_smokegrenade"
bind "f" "use weapon_knife; use weapon_flashbang"
bind "c" "use weapon_knife; use weapon_hegrenade"
bind "v" "slot10"


// SOUNDSETTINGS
snd_mixahead "0.05"
snd_musicvolume "0"
snd_mvp_volume 0
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
snd_mute_losefocus "0"
dsp_enhance_stereo "0"

// RECOMMENDED HEADPHONES SETTINGS
windows_speaker_config "1"

// snd_front_headphone_position "45.0"
// xx.x = 43.2 (5:4 resolution), 45.0 (4:3 resolution), 50.2 (16:10 resolution), or 53.2 (16:9 resolution)

snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.5" // if this changes loudness perception too much for you, try 1.3
snd_headphone_pan_radial_weight "0.5"

// NEW HRTF SOUND SETTINGS
snd_hrtf_ratio 0.8
// snd_updateaudiocache
// snd_rebuildaudiocache

// SOUNDPERFORMANCE
snd_mix_async 1
snd_mixahead 0.05

// SMALLER PACKETS
// net_maxroutable 1100

// zoom_sensitivity_ratio_mouse "0.818933027098955175"


// TOGGLEBINDS

bind "SPACE" "+jump"

// JAMPTHRAU
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "Alt" "+jumpthrow"

// SECURITY
// cl_disablehtmlmotd 1
// cl_allowdownload 0
// cl_downloadfilter none

// TRAININGSERVER BINDS
bind "backspace" "god;play ui\beep07" //turns on godmode, no damage at all except kevlar

r_dynamiclighting 1
r_dynamic 1

con_filter_enable 0

